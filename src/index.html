<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>fly</title>
		<script type="module" src="/build/fly.esm.js"></script>
		<script nomodule src="/build/fly.js"></script>
	</head>
	<body>
		<fly-animation id="animation" name="dot" url="/samples/dot.json" width="320px"></fly-animation>
		<fly-animation url="/samples/dot.json" width="320px" autoplay></fly-animation>

		<button id="play">Play</button>
		<button id="pause">Pause</button>
		<button id="stop">Stop</button>

		<script>
			;(async () => {
				await customElements.whenDefined('fly-animation')

				const animation = document.querySelector('#animation')
				const buttonPlay = document.querySelector('#play')
				const buttonPause = document.querySelector('#pause')
				const buttonStop = document.querySelector('#stop')

				buttonPlay.onclick = async () => {
					await animation.play()
				}

				buttonPause.onclick = async () => {
					await animation.pause()
				}

				buttonStop.onclick = async () => {
					await animation.stop()
				}
			})()
		</script>
	</body>
</html>
